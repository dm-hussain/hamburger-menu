<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hamburger Menu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Poppins:100,100italic,200,200italic,300,300italic,regular,italic,500,500italic,600,600italic,700,700italic,800,800italic,900,900italic" rel="stylesheet" />
    <script src="script.js" defer></script>
</head>
<body>
    
<div class="main-container">
    
    <header> 
        <div class="logo">
            <img src="./images/logo.svg" alt="logo">
        </div>
        <div class="hamburger-menu-container">
            <div class="hamburger-menu">
                <span class="hamburger-icon"> &#9776</span>
        </div>
        </div>
        <nav>
            <a href="#top-picks"> Top Picks </a>
            <a href="#whopper"> Whopper </a>
            <a href="#stunner-menu"> Stunner Menu </a>
            <a href="#new-foodie-collection"> New Foodie Collection </a>
            <a href="#deal-of-the-day"> Deal of the Day </a>
            <div >
                <span class="close-icon">&times</span>
            </div>
        </nav>
       
        
            
       
          
    </header>

    <main>

       

       <section class="image-section">
         <div class="hero-section"> 
            <img src="./images/hero.png" alt="hero">
            <p>Well, You can’t resist anymore!</p>
        </div>
       

        <div class="items-image" id="top-picks">
            <h2>Top Picks</h2>
                <img src="./images/burger1.svg" alt="burger1">
        </div>

        <div class="items-image" id="whopper">
            <h2>Whopper</h2>
                <img src="./images/burger2.svg" alt="burger2">
        </div>

        <div class="items-image" id="stunner-menu">
            <h2>Stunner Menu</h2>
                <img src="./images/burger3.svg" alt="burger3">
        </div>

        <div class="items-image" id="new-foodie-collection">
            <h2>New Foodie Collection</h2>
                <img src="./images/burger4.svg" alt="burger4">
        </div>

        <div class="items-image" id="deal-of-the-day">
            <h2>Deal of the Day</h2>
                <img src="./images/burger5.svg" alt="burger5">

               
        </div>

       </section>


      
    </main>



    <footer>
        <a href="#" id="bottom-nav">Go to Top </a>
        <p id="admin-msg">Made with  ❤️ by S. Hussain</p>
    </footer>
</div>



</body>
</html>
